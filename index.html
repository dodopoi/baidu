}
.nav-link:hover {

}
.apple-hero {

  max-width: 700px;
  box-shadow: 0 4px 32px 0 rgba(0,0,0,0.04);
}
.apple-hero h1 {

}

  align-items: center;

  color: #222;
  font-size: 1.08rem;
  font-weight: 500;

}
.flat-card:hover {

}
